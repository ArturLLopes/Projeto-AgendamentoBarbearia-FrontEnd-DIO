<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Definição da coluna "Nome" -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let client"> {{ client.name }} </td>
  </ng-container>

  <!-- Definição da coluna "E-mail" -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let client"> {{ client.email }} </td>
  </ng-container>

  <!-- Definição da coluna "Celular" -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Celular </th>
    <td mat-cell *matCellDef="let client"> {{ formatPhone(client.phone) }} </td>
  </ng-container>

  <!-- Definição da coluna "Ações" -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let client">
      <!-- Botão de exclusão -->
      <button mat-mini-fab extended matTooltip="Excluir" class="delete-button" (click)="delete(client)">
        <mat-icon>delete</mat-icon>
      </button>

      <!-- Botão de edição -->
      <button mat-mini-fab extended matTooltip="Atualizar" class="update-button" (click)="update(client)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Definição das linhas do cabeçalho e das células -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- Paginação da tabela -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
